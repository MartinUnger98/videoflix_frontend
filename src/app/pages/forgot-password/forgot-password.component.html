<main
  class="relative min-h-screen bg-cover bg-center bg-no-repeat forgot-bg flex flex-col items-center justify-center text-white text-center"
>
  <form
    class="form-container flex flex-col items-center mt-6 gap-8 py-11 sm:px-14 px-6 w-80 sm:w-auto"
    #form="ngForm"
  >
    <h1 class="font-bold sm:text-5xl text-4xl">Forgot your password?</h1>

    <p class="sm:font-medium font-normal sm:text-lg text-base">
      We will send you an email with instructions to reset your password.
    </p>

    <p-iconfield class="sm:w-96 w-full">
      <p-inputicon [styleClass]="primeicons.ENVELOPE" />
      <input
        name="email"
        class="w-full"
        type="email"
        pInputText
        placeholder="Email Address"
        required
        email
        [(ngModel)]="email"
        #emailInput="ngModel"
      />
    </p-iconfield>

    <p-button
      severity="primary"
      class="font-bold text-lg"
      label="Send Email"
      [disabled]="form.invalid"
    ></p-button>
  </form>
</main>
