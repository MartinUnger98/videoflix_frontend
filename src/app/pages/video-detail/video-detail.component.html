<main class="text-white">
  <div class="w-full relative min-h-96">
    <div
      class="gradient w-full h-full absolute top-0 left-0 inset-0 gradient z-10"
    ></div>
    <img
      class="absolute inset-0 w-full h-full object-cover z-0"
      [src]="video?.thumbnail"
      alt="Video Thumbnail"
    />
  </div>
  <div class="pt-10 px-4 sm:px-24 flex flex-col gap-8">
    <h1 class="text-6xl font-bold">{{ video?.title }}</h1>
    <p class="text-lg drop-shadow w-full wrap-break-word">{{ video?.description }}</p>
    <p-button
      severity="primary"
      class="font-bold text-lg"
      label="Play"
      [icon]="primeIcons.CARET_RIGHT"
    ></p-button>
  </div>
</main>
