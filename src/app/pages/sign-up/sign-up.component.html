<main
  class="signUp-bg relative min-h-screen bg-cover bg-center bg-no-repeat flex flex-col items-center justify-center text-white text-center"
>
  <form
    class="form-container flex flex-col items-center mt-6 gap-8 py-11 sm:px-14 px-6 w-80 sm:w-auto"
  >
    <h1 class="font-bold sm:text-5xl text-4xl">Sign Up</h1>

    <p-iconfield class="sm:w-96 w-full">
      <p-inputicon [styleClass]="primeicons.ENVELOPE" />
      <input
        class="w-full"
        type="email"
        pInputText
        placeholder="Email Address"
      />
    </p-iconfield>

    <p-iconfield class="sm:w-96 w-full">
      <p-inputicon [styleClass]="primeicons.LOCK" />
      <input
        class="w-full"
        [type]="showPassword ? 'text' : 'password'"
        pInputText
        placeholder="Enter a password"
      />
      <p-inputicon
        [styleClass]="showPassword ? primeicons.EYE_SLASH : primeicons.EYE"
        (click)="togglePassword('showPassword')"
        class="cursor-pointer"
      />
    </p-iconfield>

    <p-iconfield class="sm:w-96 w-full">
      <p-inputicon [styleClass]="primeicons.LOCK" />
      <input
        class="w-full"
        [type]="showConfirmPassword ? 'text' : 'password'"
        pInputText
        placeholder="Confirm password"
      />
      <p-inputicon
        [styleClass]="
          showConfirmPassword ? primeicons.EYE_SLASH : primeicons.EYE
        "
        (click)="togglePassword('showConfirmPassword')"
        class="cursor-pointer"
      />
    </p-iconfield>

    <p-button
      severity="primary"
      class="font-bold text-lg"
      label="Get Started"
    ></p-button>
  </form>
</main>
